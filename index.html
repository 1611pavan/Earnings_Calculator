<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>Daily Profit Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="px-4 py-5 my-5 text-center">

        <h1 class="display-5 fw-bold text-body-emphasis">Earnings Calculator</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4"> Here,you can calculate The Profits(Earnings) as per Invested amount , Days and
                Percentage.</p>
            <div>
                <label for="amount">Enter Amount: </label>
                <input type="number" id="amount" placeholder="Enter amount">
                <br>
                <br>
                <label for="days">Enter Number of Days: </label>
                <input type="number" id="days" placeholder="Enter days">
                <br>
                <br>
                <label for="percentage">Enter Percentage: </label>
                <input type="number" id="percentage" placeholder="Enter Percentage">
                <br>
            </div>
            <br>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button onclick="calculateEarnings()" class="btn btn-primary btn-lg px-4 gap-3">CalculateProfit</button>
                <br>

            </div>
            <p id="output"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
